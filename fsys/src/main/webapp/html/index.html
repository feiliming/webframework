<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
</head>
<body>
<script type="text/javascript" src="${contextPath}/component/jquery.min.js"></script>
<script type="text/javascript">
(function(){
	$.ajax({
		type: "POST",
		url: "${contextPath}/user/userList",
		success: function(data){
			var html;
			for(var i=0;i<data.length;i++){
				//alert(data[i].login_name);
				html = html + "<tr><td>"+data[i].id+"</td><td>"+data[i].login_name+"</td><td>"+data[i].password+"</td></tr>";
			}
			$("#userList").html(html);
		}
	});
})()
</script>
<table id="userList">
</table>
</body>
</html>
