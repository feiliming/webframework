<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="edge" />
<#include "/html/include.html" />
</head>
<body>

<div class="easyui-layout" data-options="fit:true,border:false">
	<div id="west" data-options="region:'west',border:false,split:true" title="组织机构" style="width:250px;overflow: auto;">
		<ul id="orgTree" class="ztree"></ul>
	</div>
	<div id="center" data-options="region:'center',border:false,title:'用户列表'">
		<div id="userToolbar">
			<a onclick="addUser();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">添加</a>
			<input class="easyui-searchbox" data-options="prompt:'输入登录名称或真实姓名',searcher:searchUser" style="width:200px"></input>
		</div>
		<table id="userDataGrid" data-options="fit:true,border:false"></table>
	</div>
</div>

<SCRIPT type="text/javascript">
	var setting = {
		view: {
			addHoverDom: addHoverDom,
			removeHoverDom: removeHoverDom,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable: true
			}
		},
		callback: {
			onClick: onClick
		}
	};
	
	function onClick(event, treeId, treeNode){
		$('#userDataGrid').datagrid('load',{
			org_id: treeNode.id,
			page: '1',
			rows: '20',
			order: 'asc'
		});
	}
	
	function showRemoveBtn(treeId, treeNode) {
		return false;
	}
	
	function showRenameBtn(treeId, treeNode) {
		return false;
	}

	function addHoverDom(treeId, treeNode) {
		var sObj = $("#" + treeNode.tId + "_span");
		if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
		var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
			+ "' title='添加用户' onfocus='this.blur();'></span>";
		sObj.after(addStr);
		var btn = $("#addBtn_"+treeNode.tId);
		if (btn) btn.bind("click", function(){
			addUser(treeNode.id);
		});
	};
	
	function removeHoverDom(treeId, treeNode) {
		$("#addBtn_"+treeNode.tId).unbind().remove();
	};
	
	$(document).ready(function(){
		$.ajax({
			type : "GET",
			url : '${contextPath}' + '/org/getOrgsForZtree',
			async : false,
			success : function(data) {
				$.fn.zTree.init($("#orgTree"), setting, data);
			}
		});
	});
	
	function addUser(){
		$("<div/>").dialog({
			id: 'userAddDialog',
		    title: '添加用户',
		    width: 500,
		    height: 350,
		    cache: false,
		    iconCls: 'icon-add',
		    href: '${contextPath}/user/addPage',
		    modal: true,
		    onLoad: function(){
		    	$('#userAddName').textbox('textbox').focus();
		    },
		    onClose: function(){
		    	$("#userAddDialog").dialog('destroy');
		    },
		    buttons: [{
		    	text: '保存',
		    	iconCls:'icon-save',
		    	handler:function(){
					addUserSubmit();
		    	}
		    },{
		    	text: '取消',
		    	iconCls:'icon-cancel',
		    	handler:function(){
		    		$("#userAddDialog").dialog('destroy');
		    	}
		    }]
		}); 
	}
	
	function editUser(id){
		if (id == undefined) {
			shownok("请选择一条数据进行编辑!");
			return;
		}
		$("<div/>").dialog({
			id: 'userEditDialog',
		    title: '编辑用户',
		    width: 500,
		    height: 350,
		    cache: false,
		    iconCls: 'icon-add',
		    href: '${contextPath}/user/editPage?id=' + id,
		    modal: true,
		    onLoad: function(){
		    	$('#userEditName').textbox('textbox').focus();
		    },
		    onClose: function(){
		    	$("#userEditDialog").dialog('destroy');
		    },
		    buttons: [{
		    	text: '保存',
		    	iconCls:'icon-save',
		    	handler:function(){
					editUserSubmit();
		    	}
		    },{
		    	text: '取消',
		    	iconCls:'icon-cancel',
		    	handler:function(){
		    		$("#userEditDialog").dialog('destroy');
		    	}
		    }]
		}); 
	}
	
	$(function(){
		$(function() {
			$('#userDataGrid').datagrid({
				method: 'get',
				url : '${contextPath}' + '/user/getUsers',
				striped : true,
				rownumbers : true,
				pagination : true,
				singleSelect : true,
				idField : 'id',
				sortName : 'create_time',
				sortOrder : 'asc',
				pageSize : 20,
				//pageList : [ 10, 20, 30, 40, 50, 100],
				nowrap: false,
				columns : [ [ {
					width : '100',
					title : '登录名称',
					field : 'login_name'
				}, {
					width : '100',
					title : '真实姓名',
					field : 'real_name'
				}, {
					width : '100',
					title : '性别',
					field : 'gender',
					formatter: function(value, row, index){
						switch(value){
							case 1 :
								return '男';
								break;
							case 2 :
								return '女';
								break;
						}
					}
				}, {
					width : '100',
					title : '年龄',
					field : 'age'
				}, {
					width : '100',
					title : '所属机构',
					field : 'org_name'
				}, {
					width : '140',
					title : '创建时间',
					field : 'create_time',
					sortable : true
				}, {
					width : '80',
					title : '状态',
					field : 'disabled',
					formatter: function(value, row, index){
						switch(value){
							case 0 :
								return '启用';
								break;
							case 1 :
								return '禁用';
								break;
						}
					}
				}, {
					field : 'action',
					title : '操作',
					//width : 120,
					formatter : function(value, row, index) {
						var str = '&nbsp;';
						str += $.formatString('<a href="javascript:void(0)" onclick="grantFun(\'{0}\');" >设置角色</a>', row.id);
						str += '&nbsp;|&nbsp;';
						str += $.formatString('<a href="javascript:void(0)" onclick="editUser(\'{0}\');" >编辑</a>', row.id);
						str += '&nbsp;|&nbsp;';
						str += $.formatString('<a href="javascript:void(0)" onclick="deleteUser(\'{0}\');" >删除</a>', row.id);
						str += '&nbsp;';
						return str;
					}
				} ] ],
				toolbar : '#userToolbar'
			});
		});
	})
	
	function searchUser(value){
		var orgId = "";
		var zTree = $.fn.zTree.getZTreeObj("orgTree");
		var nodes = zTree.getSelectedNodes();
		if(nodes.length > 0){
			orgId = nodes[0].id;
		}
		$('#userDataGrid').datagrid('load',{
			searchValue: value,
			org_id: orgId,
			page: '1',
			rows: '20',
			order: 'asc'
		});
	}
</SCRIPT>
</body>
</html>
