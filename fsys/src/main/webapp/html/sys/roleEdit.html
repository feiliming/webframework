<div style="padding: 10px 20px 10px 20px">
	<form id="roleEditForm" class="easyui-form" method="post" data-options="novalidate:true">
		<table>
			<tr>
				<td>角色名称:</td>
				<td><input name="role.name" value="${role.name}" type="text" placeholder="请输入角色名称" class="easyui-textbox"
					data-options="required:true,width:240,height:29,validType:'length[1,20]'"></input></td>
			</tr>
			<tr>
				<td>说明:</td>
				<td><input name="role.description" value="${role.description!}" type="text" class="easyui-textbox" 
					data-options="multiline:true,width:240,height:160,validType:'length[0,100]'"></input></td>
			</tr>
			<tr>
				<td>排序:</td>
				<td><input name="role.sequence" value="${role.sequence}"  class="easyui-numberspinner"
				    data-options="required:true,editable:false,width:240,height:29"></td>
			</tr>
		</table>
		<input type="hidden" name="role.id" />
	</form>
</div>
<script type="text/javascript">

	$(function() {
		
		$('#roleEditForm').form({
			url : '${contextPath}/role/edit',
			onSubmit : function() {
				progressLoad();
				var isValid =  $(this).form('enableValidation').form('validate');
				if (!isValid) {
					progressClose();
				}
				return isValid;
			},
			success : function(result) {
				progressClose();
				if (result == 'true') {
					showok();
					parent.roleDataGrid.datagrid('reload');
					parent.roleEditDialog.dialog('close');
				} else {
					shownok();
				}
			}
		});
		
	});
</script>
