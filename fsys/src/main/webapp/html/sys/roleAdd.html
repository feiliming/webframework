<div style="padding: 10px 20px 10px 20px">
	<form id="roleAddForm" class="easyui-form" method="post" data-options="novalidate:true">
		<table>
			<tr>
				<td>角色名称:</td>
				<td><input name="role.name" type="text" placeholder="请输入角色名称" class="easyui-textbox"
					data-options="required:true,width:240,height:29,validType:'length[1,20]'"></input></td>
			</tr>
			<tr>
				<td>说明:</td>
				<td><input name="role.description" type="text" class="easyui-textbox" 
					data-options="multiline:true,width:240,height:160,validType:'length[0,100]'"></input></td>
			</tr>
			<tr>
				<td>排序:</td>
				<td><input name="role.sequence" value="0"  class="easyui-numberspinner"
				    data-options="required:true,editable:false,width:240,height:29"></td>
			</tr>
		</table>
	</form>
</div>
<script type="text/javascript">

	function editRoleSubmit(){
		var f = $('#roleAddForm');
		progressLoad();
		var isValid = f.form('enableValidation').form('validate');
		if (!isValid) {
			progressClose();
		}else {
			$.ajax({
				url : '${contextPath}/role/add',
				async : false,
				type : "POST",
				data : f.serialize(),
				dataType : "json",
				success : function(data) {
					progressClose();
					if (data.success) {
						parent.showok();
						addNodeAfterSave(data.treeNode);
						$('#orgAddDialog').dialog('destroy');
					} else {
						parent.shownok();
					}
				}
			});
		}
			success : function(result) {
				progressClose();
				if (result == 'true') {
					showok();
					parent.roleDataGrid.datagrid('reload');
					parent.roleAddDialog.dialog('close');
				} else {
					shownok();
				}
			}
		});
	}
		
</script>
